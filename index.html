<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love üç´</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            width: 100vw;
            background: #120a08; /* Deep dark chocolate background */
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Romantic Glow Background */
        .ambient-light {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(160, 82, 45, 0.3) 0%, rgba(0,0,0,1) 80%);
            pointer-events: none;
            z-index: 1;
        }

        /* TYPOGRAPHY */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #d4af37; /* Gold */
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            margin-bottom: 20px;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        p.hint {
            font-size: 1rem;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
            z-index: 10;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- THE HEART CONTAINER --- */
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            z-index: 5;
        }

        /* 1. THE HIDDEN PHOTO (Bottom Layer) */
        .hidden-photo {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            
            /* --- REPLACE WITH YOUR PHOTO LINK HERE --- */
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop');
            
            background-size: cover;
            background-position: center;
            
            /* Clip it to a heart shape */
            mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            mask-size: contain;
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
            
            z-index: 1;
            transform: scale(0.95); /* Slight inset */
        }

        /* 2. THE CHOCOLATE COVER (Top Layer) */
        .choco-cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* SVG Heart Style */
        .choco-heart-svg {
            width: 100%; height: 100%;
            fill: #5d4037; /* Milk Chocolate */
            stroke: #3e2723;
            stroke-width: 1;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            transition: fill 3s; /* Transition for melting color change */
        }

        /* Drip Animation Class (Added via JS) */
        .melting {
            animation: meltShake 0.5s infinite;
        }

        @keyframes meltShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        /* PROGRESS BAR (Heat Meter) */
        .heat-meter {
            position: absolute;
            bottom: -50px; left: 50%;
            transform: translateX(-50%);
            width: 80%; height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .heat-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            box-shadow: 0 0 10px #ff4b2b;
            transition: width 0.1s;
        }

        /* MESSAGE OVERLAY */
        #final-msg {
            position: absolute;
            bottom: 50px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            z-index: 20;
            width: 90%;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #d4af37;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);
        }

        /* HEAT PARTICLES */
        .steam {
            position: absolute;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            width: 10px; height: 10px;
            filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }
        
        @keyframes rise {
            0% { opacity: 0; transform: translateY(0) scale(1); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-50px) scale(2); }
        }

    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <h1>My Heart is Yours</h1>
    <p class="hint">Hold to Melt my Heart...</p>

    <div class="container">
        <div class="hidden-photo"></div>

        <div class="choco-cover" id="choco-heart" 
             onmousedown="startHeat()" onmouseup="stopHeat()" 
             ontouchstart="startHeat()" ontouchend="stopHeat()">
            
            <svg class="choco-heart-svg" id="heart-svg" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>

        <div class="heat-meter" id="meter">
            <div class="heat-fill" id="fill"></div>
        </div>
    </div>

    <div id="final-msg">
        <h2 style="color: #d4af37; font-family: 'Great Vibes'; margin-bottom: 10px;">You Melt Me...</h2>
        <p style="font-size: 0.9rem; line-height: 1.5; color: #ddd;">
            On the outside, I act tough.<br>But one touch from you, and I melt completely.
        </p>
        <a href="#" id="whatsapp-link" class="whatsapp-btn">I Melted It! ‚ù§Ô∏è</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- CONFIG ---
        const yourPhoneNumber = "917795253497"; 

        // Variables
        const heart = document.getElementById('choco-heart');
        const heartSvg = document.getElementById('heart-svg');
        const fill = document.getElementById('fill');
        const meter = document.getElementById('meter');
        const finalMsg = document.getElementById('final-msg');
        
        let heatLevel = 0;
        let isHolding = false;
        let interval;
        let complete = false;

        // Start Warming Up
        function startHeat() {
            if (complete) return;
            isHolding = true;
            meter.style.opacity = 1;
            heart.classList.add('melting'); // Shake effect

            interval = setInterval(() => {
                if (!isHolding) return;

                heatLevel += 1;
                updateVisuals();

                // Generate Steam Particles
                createSteam();

                // Check Completion
                if (heatLevel >= 100) {
                    finishMelting();
                }
            }, 30); // Speed of melting
        }

        // Stop Warming (Cool Down)
        function stopHeat() {
            if (complete) return;
            isHolding = false;
            heart.classList.remove('melting');

            // Slowly cool down if not finished
            const coolDown = setInterval(() => {
                if (isHolding || heatLevel <= 0 || complete) {
                    clearInterval(coolDown);
                    return;
                }
                heatLevel -= 2;
                updateVisuals();
            }, 20);
        }

        function updateVisuals() {
            // Update Bar
            fill.style.width = heatLevel + "%";
            
            // Fade out Chocolate
            // Opacity goes from 1 to 0
            heart.style.opacity = (100 - heatLevel) / 100;

            // Change Color (Dark Brown -> Red Hot)
            if (heatLevel > 50) {
                heartSvg.style.fill = "#8B0000"; // Glow red when hot
                heartSvg.style.filter = `drop-shadow(0 0 ${heatLevel/5}px #ff4b2b)`;
            } else {
                heartSvg.style.fill = "#5d4037"; // Back to chocolate
                heartSvg.style.filter = "drop-shadow(0 10px 20px rgba(0,0,0,0.5))";
            }
        }

        function createSteam() {
            const steam = document.createElement('div');
            steam.classList.add('steam');
            
            // Random position near heart
            const rect = heart.getBoundingClientRect();
            const x = rect.left + Math.random() * rect.width;
            const y = rect.top + Math.random() * (rect.height / 2);
            
            steam.style.left = x + 'px';
            steam.style.top = y + 'px';
            steam.style.animation = "rise 1s forwards";
            
            document.body.appendChild(steam);
            setTimeout(() => steam.remove(), 1000);
        }

        function finishMelting() {
            complete = true;
            clearInterval(interval);
            heart.style.display = 'none'; // Remove chocolate entirely
            meter.style.opacity = 0; // Hide meter

            // Celebration
            fireConfetti();
            
            // Show Message
            setTimeout(() => {
                finalMsg.style.opacity = 1;
                finalMsg.style.pointerEvents = 'all';
            }, 500);

            // WhatsApp Link
            const msg = "I melted your heart and saw the photo! üì∏üç´ You are so cheesy but I love it! Happy Chocolate Day! ‚ù§Ô∏è";
            document.getElementById('whatsapp-link').href = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(msg)}`;
        }

        function fireConfetti() {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#d4af37', '#ff4b2b'] });
        }
    </script>
</body>
</html>
