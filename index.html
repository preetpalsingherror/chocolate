<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biometric Scan üß¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #020205;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00f3ff; /* Cyan */
            overflow: hidden;
            position: relative;
        }

        /* Ambient Glow */
        .vignette {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, transparent 40%, #000 90%);
            pointer-events: none; z-index: 1;
        }

        /* --- SCANNER HUD --- */
        .hud-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 320px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00f3ff;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9rem;
            color: rgba(0, 243, 255, 0.7);
            margin-bottom: 40px;
            height: 20px; /* Prevent jump */
        }

        /* FINGERPRINT AREA */
        .scanner-ring {
            position: relative;
            width: 180px; height: 180px;
            margin: 0 auto;
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .fingerprint {
            font-size: 5rem;
            opacity: 0.5;
            transition: opacity 0.3s;
            color: #00f3ff;
        }

        /* SCANNING ANIMATION (Hidden by default) */
        .scan-beam {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: #00f3ff;
            box-shadow: 0 0 15px #00f3ff;
            opacity: 0;
            pointer-events: none;
        }

        /* Active State */
        .scanning .scan-beam {
            opacity: 1;
            animation: scanMove 1.5s linear infinite;
        }
        .scanning .fingerprint { opacity: 1; text-shadow: 0 0 15px #00f3ff; }
        .scanning .scanner-ring { border-color: #00f3ff; box-shadow: 0 0 40px rgba(0, 243, 255, 0.4); }

        @keyframes scanMove {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* PROGRESS METRICS */
        .metrics {
            margin-top: 40px;
            text-align: left;
            width: 100%;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .metric-row {
            display: flex; justify-content: space-between;
            margin-bottom: 10px; font-size: 0.8rem;
        }
        .bar-bg { width: 100%; height: 4px; background: rgba(0,243,255,0.2); margin-top: 5px; }
        .bar-fill { height: 100%; background: #00f3ff; width: 0%; transition: width 0.2s; box-shadow: 0 0 5px #00f3ff; }

        /* --- RESULT CARD (Hidden) --- */
        .result-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95);
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s;
            padding: 30px;
        }
        
        .result-box {
            border: 2px solid #ff0055; /* Alert Red/Pink */
            padding: 30px;
            text-align: center;
            background: rgba(20, 0, 5, 0.8);
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.2);
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 400px;
        }

        .alert-header {
            color: #ff0055; font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 2px;
            border-bottom: 1px solid #ff0055; padding-bottom: 10px; margin-bottom: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        .diagnosis-text {
            color: #fff; font-size: 1rem; line-height: 1.6; margin-bottom: 25px;
        }

        .prescription-btn {
            background: #ff0055; color: #fff; text-decoration: none;
            padding: 15px 30px; font-family: 'Orbitron'; font-weight: bold;
            display: inline-block; box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            transition: transform 0.2s; border: none; cursor: pointer;
        }
        .prescription-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="vignette"></div>

    <div class="hud-container" id="scanner-ui">
        <h1>BIOMETRIC SCAN</h1>
        <div class="status" id="status-text">WAITING FOR INPUT...</div>

        <div class="scanner-ring" id="fingerprint-btn" 
             onmousedown="startScan()" onmouseup="stopScan()" 
             ontouchstart="startScan()" ontouchend="stopScan()">
            <div class="scan-beam"></div>
            <div class="fingerprint">‚òùÔ∏è</div> 
            </div>

        <div class="metrics" id="metrics-panel">
            <div class="metric-row">
                <span>HEART RATE</span> <span id="bpm">0 BPM</span>
            </div>
            <div class="bar-bg"><div class="bar-fill" id="bar-1"></div></div>
            <br>
            <div class="metric-row">
                <span>CUTENESS</span> <span id="cute-lvl">0%</span>
            </div>
            <div class="bar-bg"><div class="bar-fill" id="bar-2"></div></div>
            <br>
            <div class="metric-row">
                <span>LOVE LEVELS</span> <span>CRITICAL</span>
            </div>
            <div class="bar-bg"><div class="bar-fill" id="bar-3"></div></div>
        </div>
    </div>

    <div class="result-overlay" id="result-screen">
        <div class="result-box">
            <div class="alert-header">‚ö†Ô∏è DIAGNOSIS COMPLETE</div>
            
            <div class="diagnosis-text">
                <p><b>SUBJECT:</b> The Prettiest Girl</p>
                <br>
                <p><b>CONDITION:</b> Patient is suffering from acute <i>"Lack-of-Me-itis"</i>.</p>
                <br>
                <p><b>PRESCRIPTION:</b> Immediate intake of Chocolates and Cuddles.</p>
            </div>

            <a href="#" id="wa-link" class="prescription-btn">ACCEPT TREATMENT üíä</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- CONFIG ---
        const yourPhoneNumber = "917795253497"; 

        // ELEMENTS
        const btn = document.getElementById('fingerprint-btn');
        const ui = document.getElementById('scanner-ui');
        const status = document.getElementById('status-text');
        const metrics = document.getElementById('metrics-panel');
        const resultScreen = document.getElementById('result-screen');
        
        // BARS
        const bar1 = document.getElementById('bar-1');
        const bar2 = document.getElementById('bar-2');
        const bar3 = document.getElementById('bar-3');
        const bpm = document.getElementById('bpm');
        const cute = document.getElementById('cute-lvl');

        let isScanning = false;
        let scanProgress = 0;
        let scanInterval;

        function startScan() {
            isScanning = true;
            ui.classList.add('scanning');
            metrics.style.opacity = 1;
            
            // Haptic Start
            if(navigator.vibrate) navigator.vibrate(50);

            scanInterval = setInterval(() => {
                if(!isScanning) return;
                
                scanProgress += 1; // Speed
                
                // Update Bars Randomly for "Tech" effect
                bar1.style.width = Math.min(scanProgress * 1.5, 100) + "%";
                bar2.style.width = Math.min(scanProgress * 1.2, 100) + "%";
                bar3.style.width = Math.min(scanProgress * 0.8, 100) + "%";

                // Update Numbers
                bpm.innerText = Math.floor(60 + scanProgress) + " BPM";
                cute.innerText = Math.floor(scanProgress) + "%";

                // Status Text Logic
                if(scanProgress < 30) status.innerText = "SCANNING IDENTITY...";
                else if(scanProgress < 60) status.innerText = "ANALYZING MOOD...";
                else if(scanProgress < 90) status.innerText = "CALCULATING AFFECTION...";
                else status.innerText = "COMPILING DIAGNOSIS...";

                // Complete
                if(scanProgress >= 100) {
                    completeScan();
                }

            }, 40);
        }

        function stopScan() {
            if(scanProgress >= 100) return; // Already done

            isScanning = false;
            ui.classList.remove('scanning');
            status.innerText = "SCAN ABORTED. RETRY.";
            status.style.color = "red";
            
            clearInterval(scanInterval);
            scanProgress = 0;
            
            // Reset UI
            setTimeout(() => {
                status.innerText = "WAITING FOR INPUT...";
                status.style.color = "rgba(0, 243, 255, 0.7)";
                bar1.style.width = "0%";
                bar2.style.width = "0%";
                bar3.style.width = "0%";
                metrics.style.opacity = 0;
            }, 1000);
        }

        function completeScan() {
            clearInterval(scanInterval);
            isScanning = false;
            
            // Success Haptic
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);

            // Hide Scanner
            ui.style.opacity = 0;

            // Show Result
            setTimeout(() => {
                resultScreen.style.opacity = 1;
                resultScreen.style.pointerEvents = 'all';
                document.querySelector('.result-box').style.transform = 'scale(1)';
                
                // Confetti (Pink/Red for love)
                confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#ff0055', '#ffffff'] });
            }, 500);

            // WhatsApp Link
            const msg = "Dr. Love, I accept the diagnosis! üß¨üç´ I need my prescription (Chocolate & Kisses) immediately! ‚ù§Ô∏è";
            document.getElementById('wa-link').href = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
