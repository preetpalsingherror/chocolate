<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Sweetest ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            width: 100vw;
            background: #1a0f0a; /* Dark Chocolate */
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #eaddcf;
        }

        /* Ambient Glow */
        .glow {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(0,0,0,1) 80%);
            pointer-events: none; z-index: 0;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #d4af37; /* Gold */
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin-bottom: 5px;
            z-index: 10;
        }

        p.sub-text {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
            z-index: 10;
        }

        /* THE PHOTO CONTAINER */
        .mosaic-container {
            position: relative;
            width: 320px;
            height: 400px; /* Adjust if your photo is landscape */
            border: 4px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            overflow: hidden;
            z-index: 5;
            
            /* --- REPLACE THIS LINK WITH YOUR PHOTO --- */
            background-image: url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=1000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }

        /* THE GRID */
        .grid {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .chocolate-tile {
            background: linear-gradient(135deg, #5d4037, #3e2723);
            border: 1px solid #795548;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, opacity 0.5s;
        }

        /* Decorative Heart on Tile */
        .chocolate-tile::before {
            content: '‚ù§Ô∏è';
            font-size: 1.2rem;
            opacity: 0.5;
            filter: grayscale(100%);
        }

        /* Eaten State */
        .chocolate-tile.eaten {
            transform: scale(0.5) rotate(45deg);
            opacity: 0;
            pointer-events: none;
        }

        /* Pop-up Text */
        .pop-text {
            position: absolute;
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.1rem;
            pointer-events: none;
            animation: floatUp 1s forwards;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }

        /* FINAL MESSAGE (Typewriter) */
        .final-msg {
            position: absolute;
            bottom: 30px;
            width: 90%;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #d4af37;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
            z-index: 50;
        }

        .final-msg.visible {
            opacity: 1;
            pointer-events: all;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="glow"></div>
    <h1>Happy Chocolate Day üç´</h1>
    <p class="sub-text">Eat the chocolates to see what I love...</p>

    <div class="mosaic-container">
        <div class="grid" id="grid">
            </div>
    </div>

    <div class="final-msg" id="final">
        <h3 style="color: #d4af37; margin-bottom: 10px; font-family: 'Dancing Script'; font-size: 1.8rem;">You are my Sweetest Treat</h3>
        <p id="typewriter-text" style="font-size: 0.9rem; line-height: 1.5;"></p>
        <a href="#" id="whatsapp-link" class="whatsapp-btn">I'm blushing! üôà</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- CONFIG ---
        const yourPhoneNumber = "917795253497"; 

        // FLIRTY TEXTS (Appears when she taps)
        const sweetWords = [
            "So Pretty üòç", "My Love ‚ù§Ô∏è", "Cutie! üòò", 
            "Gorgeous ‚ú®", "Best Smile", "Angel üòá", 
            "Mine üíñ", "Perfect", "Sweetest üç¨", 
            "Love U", "Beautiful", "Keep Going!"
        ];

        // THE LOVE LETTER (Appears at the end)
        const letterText = "Chocolates are sweet, but nothing is sweeter than seeing you smile. You are the best thing that ever happened to me. I love you! ‚ù§Ô∏è";

        const grid = document.getElementById('grid');
        const finalScreen = document.getElementById('final');
        let eatenCount = 0;
        const totalTiles = 12; // 3x4 grid

        // Create Grid
        for(let i=0; i<totalTiles; i++) {
            const tile = document.createElement('div');
            tile.classList.add('chocolate-tile');
            tile.addEventListener('click', (e) => eatChocolate(e, tile));
            grid.appendChild(tile);
        }

        function eatChocolate(e, tile) {
            if(tile.classList.contains('eaten')) return;

            // 1. Visual Eaten Effect
            tile.classList.add('eaten');
            eatenCount++;

            // 2. Pop-up Text Effect
            showFloatingText(e.clientX, e.clientY);

            // 3. Check Win
            if(eatenCount === totalTiles) {
                setTimeout(revealSecret, 800);
            }
        }

        function showFloatingText(x, y) {
            const text = document.createElement('div');
            text.classList.add('pop-text');
            text.innerText = sweetWords[Math.floor(Math.random() * sweetWords.length)];
            
            // Random slight offset so they don't overlap perfectly
            const randomX = (Math.random() - 0.5) * 40;
            text.style.left = (x + randomX) + 'px';
            text.style.top = y + 'px';
            
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function revealSecret() {
            // Show Final Modal
            finalScreen.classList.add('visible');
            
            // Big Confetti Explosion
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#d4af37', '#ffffff'] });

            // Start Typewriter
            typeWriterEffect(letterText, 'typewriter-text');

            // WhatsApp Link
            const msg = "I ate all the chocolates and saw the photo! üì∏‚ù§Ô∏è You made me blush! Happy Chocolate Day!";
            document.getElementById('whatsapp-link').href = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(msg)}`;
        }

        // Typewriter Effect
        function typeWriterEffect(text, elementId) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50); // Speed of typing
                }
            }
            type();
        }
    </script>
</body>
</html>
