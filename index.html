<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>You & Me üç´</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at center, #2b1d1a 0%, #0f0806 100%);
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* Ambient Glow */
        .glow-bg {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* --- THE BAR CONTAINER --- */
        .bar-container {
            position: relative;
            width: 300px;
            height: 500px;
            perspective: 1000px;
            z-index: 10;
        }

        /* COMMON LAYER STYLES */
        .layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- LAYER 1: THE WRAPPER (You & Me) --- */
        .wrapper {
            background: linear-gradient(135deg, #8b0000 0%, #5c0000 100%); /* Rich Red */
            z-index: 4;
            border: 2px solid #d4af37;
            transform-origin: top;
        }
        
        .brand-text {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: #d4af37; /* Gold */
            text-align: center;
            border-top: 2px solid #d4af37;
            border-bottom: 2px solid #d4af37;
            padding: 20px 0;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        
        .wrapper-tear-strip {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 90%, rgba(0,0,0,0.2) 100%);
        }

        /* --- LAYER 2: THE SILVER FOIL --- */
        .foil {
            background: linear-gradient(135deg, #e0e0e0, #b0b0b0, #f5f5f5, #999);
            z-index: 3;
            transform-origin: bottom right;
        }
        
        /* Crinkled Foil Texture */
        .foil::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px);
            opacity: 0.5;
        }

        /* --- LAYER 3: THE CHOCOLATE BAR --- */
        .chocolate {
            background: #3e2723;
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            padding: 10px;
            border: 1px solid #5d4037;
        }

        .choco-square {
            background: linear-gradient(145deg, #4e342e, #2d1e1b);
            border-radius: 4px;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.5);
            position: relative;
        }
        /* Emboss effect */
        .choco-square::before {
            content: '‚ù§Ô∏è'; font-size: 1.2rem; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            opacity: 0.2; filter: grayscale(100%);
        }

        /* --- LAYER 4: THE LIQUID REVEAL --- */
        .liquid-layer {
            background: #1a0f0a;
            z-index: 1;
            text-align: center;
            opacity: 0; /* Hidden initially */
            transition: opacity 1s;
        }

        /* --- ANIMATION CLASSES --- */
        .slide-up { transform: translateY(-120%) rotate(-5deg); opacity: 0; }
        .peel-off { transform: translateX(120%) rotate(20deg); opacity: 0; }
        .melting-bar { opacity: 0; transition: opacity 2s; } /* Bar fades out */

        /* DRIPPING EFFECT */
        .drip {
            position: absolute;
            background: #3e2723;
            width: 10px; height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }
        @keyframes dropFall {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(600px) scale(0.5); }
        }

        /* TEXT STYLES */
        .quote {
            position: absolute; bottom: 50px;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            width: 100%; text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .instruction {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;
            margin-top: 10px; opacity: 0.7; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* FINAL MESSAGE */
        .final-text {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #d4af37;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        .sub-final {
            font-size: 1rem; color: #ccc; margin-bottom: 30px;
        }

        .wa-btn {
            background: linear-gradient(45deg, #d4af37, #fcf6ba, #d4af37);
            color: #3e2723; padding: 15px 40px; border-radius: 50px;
            text-decoration: none; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="bar-container">

        <div class="layer liquid-layer" id="layer-final">
            <h1 class="final-text">I Love You</h1>
            <p class="sub-final">You are my sweetest addiction.</p>
            <a href="#" id="wa-link" class="wa-btn">Send Love ‚ù§Ô∏è</a>
        </div>

        <div class="layer chocolate" id="layer-choco" 
             onmousedown="startMelting()" onmouseup="stopMelting()" 
             ontouchstart="startMelting()" ontouchend="stopMelting()">
            <div class="choco-square"></div><div class="choco-square"></div><div class="choco-square"></div>
            <div class="choco-square"></div><div class="choco-square"></div><div class="choco-square"></div>
            <div class="choco-square"></div><div class="choco-square"></div><div class="choco-square"></div>
            <div class="choco-square"></div><div class="choco-square"></div><div class="choco-square"></div>
            <div class="choco-square"></div><div class="choco-square"></div><div class="choco-square"></div>
        </div>

        <div class="layer foil" id="layer-foil" onclick="removeFoil()">
            <div style="text-align:center; padding:20px;">
                <h2 style="font-family:'Great Vibes'; font-size:2.5rem; color:#333;">Silver Love</h2>
                <p style="color:#555; font-size:0.9rem; margin-top:10px;">Protected with care.</p>
            </div>
            <div class="instruction" style="color:#333; position:absolute; bottom:30px;">Tap to Peel Foil</div>
        </div>

        <div class="layer wrapper" id="layer-wrapper" onclick="removeWrapper()">
            <div class="brand-text">You & Me</div>
            <p style="text-align:center; font-style:italic; opacity:0.9;">Premium Edition</p>
            <div class="instruction" style="position:absolute; bottom:30px;">Tap to Unwrap</div>
        </div>

    </div>

    <div class="quote" id="quote-text">A love as sweet as this...</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- CONFIG ---
        const yourPhoneNumber = "917795253497"; 

        // Elements
        const wrapper = document.getElementById('layer-wrapper');
        const foil = document.getElementById('layer-foil');
        const chocolate = document.getElementById('layer-choco');
        const finalLayer = document.getElementById('layer-final');
        const quote = document.getElementById('quote-text');
        
        // --- STEP 1: UNWRAP ---
        function removeWrapper() {
            wrapper.classList.add('slide-up');
            // Sound effect trigger (logic only)
            if(navigator.vibrate) navigator.vibrate(50);
            
            setTimeout(() => {
                quote.style.opacity = 0;
                setTimeout(() => {
                    quote.innerText = "Peel away the layers...";
                    quote.style.opacity = 1;
                }, 500);
            }, 200);
        }

        // --- STEP 2: PEEL FOIL ---
        function removeFoil() {
            foil.classList.add('peel-off');
            if(navigator.vibrate) navigator.vibrate(50);

            setTimeout(() => {
                quote.style.opacity = 0;
                setTimeout(() => {
                    quote.innerText = "This is my heart... Hold to melt it.";
                    quote.style.opacity = 1;
                }, 500);
            }, 200);
        }

        // --- STEP 3: MELT CHOCOLATE ---
        let isMelting = false;
        let meltLevel = 0;
        let meltInterval;

        function startMelting() {
            isMelting = true;
            quote.innerText = "You melt me completely...";
            
            meltInterval = setInterval(() => {
                if(!isMelting) return;
                
                meltLevel++;
                
                // 1. Fade out the solid bar
                chocolate.style.opacity = (100 - meltLevel) / 100;

                // 2. Create Drops (The "Water" effect)
                createDrop();

                // 3. Reveal Final
                if (meltLevel >= 100) {
                    finishMelt();
                }
            }, 40);
        }

        function stopMelting() {
            isMelting = false;
            clearInterval(meltInterval);
        }

        function createDrop() {
            const drop = document.createElement('div');
            drop.classList.add('drip');
            
            // Random position within container
            const rect = chocolate.getBoundingClientRect();
            const x = Math.random() * rect.width;
            const y = Math.random() * rect.height;
            
            drop.style.left = x + 'px';
            drop.style.top = y + 'px';
            
            // Varied size for realism
            const size = Math.random() * 10 + 5 + 'px';
            drop.style.width = size;
            drop.style.height = size; /* Elongate for drip look */
            drop.style.borderRadius = "50% 50% 50% 50% / 60% 60% 40% 40%";
            
            drop.style.animation = "dropFall 1s linear forwards";
            
            chocolate.appendChild(drop);
            
            // Remove after fall
            setTimeout(() => drop.remove(), 1000);
        }

        function finishMelt() {
            clearInterval(meltInterval);
            chocolate.style.display = 'none';
            finalLayer.style.opacity = 1;
            
            quote.style.opacity = 0; // Hide bottom quote
            
            // Celebration
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#d4af37', '#fff'] });

            // Set Link
            const msg = "I melted your chocolate heart! üç´‚ù§Ô∏è You are my favorite treat. Happy Chocolate Day!";
            document.getElementById('wa-link').href = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(msg)}`;
        }

    </script>
</body>
</html>
